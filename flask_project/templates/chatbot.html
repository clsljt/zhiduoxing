<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#06b6d4',
                        secondary: '#0891b2'
                    }
                }
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<header class="sticky top-0 bg-white shadow">
    <div class="container flex flex-col sm:flex-row justify-between items-center mx-auto py-4 px-8">
        <a href="/">
            <div class="flex items-center text-2xl">
                <div class="w-12 mr-3">
                    <img src="../static/images/logo.jpg" alt="Bot" class="w-18 h-18 rounded-xl" />
                </div>智多星
            </div>
        </a>
        
        {% if user|length == 0 %}
        <a href="/login">
            <div class="hidden md:block">
                <button type="button" class=" py-3 px-8 text-sm bg-teal-500 hover:bg-teal-600 rounded text-white ">
                    Login
                </button>
            </div>
        </a>
        {% else %}
        <a href="/userinfo">
            <div class="hidden md:block">
                <button type="button" class=" py-3 px-8 text-sm bg-teal-500 hover:bg-teal-600 rounded text-white ">
                    HI, {{user.name}}
                </button>
            </div>
        </a>
        {% endif %}
    </div>
</header>

<body class="h-full  text-gray-700">
    <div class="flex h-full">


        <!-- Chat List -->
        <aside class="w-80 bg-green-100 border-r border-gray-100">
            <div class="p-4">
                <div class="relative">

                    <svg class="w-5 h-5 text-gray-700 absolute left-3 top-2.5" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

                    </svg>
                </div>
            </div>

            <div class="overflow-y-auto h-[calc(100vh-5rem)]">
                <div class="px-2 space-y-1">


                    <!-- More chat items -->

                                        fill-rule="nonzero" fill="#4D6BFE"></path>
                                </svg>
                            </div>
                            <div class="flex-1 min-w-0">
                                <div class="flex items-center justify-between">
                                    <h3 class="font-semibold">Deepseek</h3>
                                    <span class="text-xs text-gray-400"></span>
                                </div>
                                <p class="text-sm text-gray-400 truncate">点击前往deepseek进行对话</p>
                            </div>
                        </div>
                    </a>

                    <a href="https://chat.qwen.ai/">
                        <div class="p-3 rounded-xl hover:bg-gray-200 flex items-center gap-3">
                            <div class="w-12 h-12 rounded-xl overflow-hidden">
                                <img src="https://qwenlm.github.io/img/logo.png" alt="User"
                                    class="w-full h-full object-cover" />            
                            </div>
                            <div class="flex-1 min-w-0">
                                <div class="flex items-center justify-between">
                                    <h3 class="font-semibold">通义千问</h3>
                                    <span class="text-xs text-gray-400"></span>
                                </div>
                                <p class="text-sm text-gray-400 truncate">点击前往 通义千问 进行对话</p>
                            </div>
                        </div>
                    </a>

                    <a href="https://yiyan.baidu.com/">
                        <div class="p-3 rounded-xl hover:bg-gray-200 flex items-center gap-3">
                            <div class="w-12 h-12 rounded-xl overflow-hidden">
                                <img src="https://wenxin-home-page.bj.bcebos.com/images/logoNew/favicon.ico" alt="User" class="w-full h-full object-cover" />
                            </div>
                            <div class="flex-1 min-w-0">
                                <div class="flex items-center justify-between">
                                    <h3 class="font-semibold">文星一言</h3>
                                    <span class="text-xs text-gray-400"></span>
                                </div>
                                <p class="text-sm text-gray-400 truncate">点击前往 文星一言 进行对话</p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </aside>

        <!-- Main Chat -->

        <main class="flex-1 flex flex-col bg-green-50">
            <header class="p-4 border-b border-gray-300 flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <h1 class="text-2xl font-bold">智多星</h1>
                    <!-- <span class="text-sm text-gray-400">23 members, 10 online</span> -->
                </div>
                <div class="flex items-center gap-4">
                    <div class="group relative cursor-pointer py-2">
                        <select id="mode" name="mode"
                            class="w-full h-10 border-2 border-green-200 focus:outline-none focus:border-green-300 text-green-500 rounded px-2 md:px-3 py-0 md:py-1 tracking-wider">
                            <option value="0" selected="">RAG</option>
                            <option value="1">Agent</option>
                        </select>
                    </div>
                </div>
            </header>

            <div class="flex overflow-y-auto p-4 space-y-6">
                <div id="cardContainer" class="w-full flex items-center justify-center">


                    <!-- Card start -->
                    <div class="w-full  rounded-lg overflow-hidden shadow-lg">
                        <div class="border-b px-4 pb-6">
                            <div class="text-center my-4">
                                <div class="py-2">
                                    <h4 class="font-bold text-xl text-gray-800 mb-1">如果您在使用RAG进行增强检索，可以试试
                                    </h4>
                                </div>
                            </div>
                            <div class="flex gap-2 px-2">
                                <button type="button" onclick="addToInputText('申请学习优秀奖学金需要什么条件')"
                                    class="flex-1 rounded-full bg-green-600 text-white antialiased font-bold hover:bg-green-800 px-4 py-2">
                                    申请学习优秀奖学金需要什么条件
                                </button>
                                <button type="button" onclick="addToInputText('专家费如何报销')"
                                    class="flex-1 rounded-full bg-green-600 text-white antialiased font-bold hover:bg-green-800 px-4 py-2">
                                    专家费如何报销
                                </button>
                            </div>
                            <div class="text-center my-4">
                                <div class="py-2">
                                    <h4 class="font-bold text-xl text-gray-800 mb-1">如果您在使用MCP实现Agent，可以试试
                                    </h4>
                                </div>
                            </div>
                            <div class="flex gap-2 px-2">
                                <button type="button" onclick="addToInputText('华北五省是什么等级的比赛')"
                                    class="flex-1 rounded-full bg-green-600 text-white antialiased font-bold hover:bg-green-800 px-4 py-2">
                                    华北五省是什么等级的比赛
                                </button>
                                <button type="button" onclick="addToInputText('数学建模的承办单位是谁')"
                                    class="flex-1 rounded-full bg-green-600 text-white antialiased font-bold hover:bg-green-800 px-4 py-2">
                                    数学建模的承办单位是谁
                                </button>
                            </div>
                        </div>

                    </div>
                    <!-- Card end -->
                </div>
            </div>

            <div class="flex-1 overflow-y-auto p-4 space-y-6 messages-list" style="height: 50vh;">
                <!-- 初始消息示例 -->
                <li>

                </li>
            </div>



            <footer class="p-4 border-t border-gray-300">
                <form class="message-form">
                    <div class="flex items-center gap-2 bg-green-100 rounded-xl p-2">
                        <button class="p-2 hover:bg-gray-700 rounded-lg text-primary">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13" />
                            </svg>
                        </button>
                        <input type="text" placeholder="Your message"
                            class="message-input flex-1 bg-transparent focus:outline-none text-gray-700 placeholder-gray-400" />
                        <button type="submit" class="p-2 hover:bg-gray-700 rounded-lg text-primary">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                            </svg>
                        </button>
                    </div>
                </form>
            </footer>
            </form>
        </main>


        <!-- Right Sidebar -->

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const messagesList = document.querySelector('.messages-list');
            const messageForm = document.querySelector('.message-form');
            const messageInput = document.querySelector('.message-input');
            const cardContainer = document.getElementById('cardContainer');

            // 添加滚动到底部的函数
            function scrollToBottom() {
                messagesList.scrollTop = messagesList.scrollHeight;
            }

            // 添加新的函数用于填充输入框
            window.addToInputText = function (text) {
                messageInput.value = text;
                messageInput.focus();  // 让输入框获得焦点
            }

            // 设置marked选项，启用GFM
            marked.setOptions({
                gfm: true,
                breaks: true,
                sanitize: true
            });

            messageForm.addEventListener('submit', (event) => {
                event.preventDefault();

                const message = messageInput.value.trim();
                if (message.length === 0) {
                    return;
                }

                // 获取当前选择的mode值
                const modeSelect = document.getElementById('mode');
                const currentMode = modeSelect.value;

                // 隐藏卡片
                cardContainer.style.display = 'none';

                const messageItem = document.createElement('li');
                messageItem.style.listStyleType = 'none';
                messageItem.classList.add('message', 'sent');
                messageItem.innerHTML = `
                    <div class="flex gap-4 max-w-2xl ml-auto">
                        <div class="flex-1">
                            <div class="flex items-center justify-end gap-2 mb-1">
                                <span class="font-semibold">You</span>
                                <span class="text-xs text-gray-400">${new Date().toLocaleTimeString()}</span>
                            </div>
                            <div class="bg-primary bg-opacity-20 rounded-xl p-4">
                                <p>${marked.parse(message)}</p>
                            </div>
                        </div>
                        <img src="https://res.cloudinary.com/djv4xa6wu/image/upload/v1735722161/AbhirajK/Abhirajk3.webp"
                            alt="You" class="w-10 h-10 rounded-xl" />
                    </div>`;
                messagesList.appendChild(messageItem);
                scrollToBottom(); // 添加用户消息后滚动

                messageInput.value = '';

                fetch('/chatbot', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({
                        'message': message,
                        'mode': currentMode  // 添加mode参数
                    })
                })
                    .then(response => response.json())
                    .then(data => {
                        const response = data.response;
                        const messageItem = document.createElement('li');
                        messageItem.style.listStyleType = 'none';
                        messageItem.classList.add('message', 'received');
                        messageItem.innerHTML = `
                    <div class="flex gap-4 max-w-2xl">
                        <img src="https://res.cloudinary.com/djv4xa6wu/image/upload/v1737831467/abhiraj_tdwxdf.webp"
                            alt="Bot" class="w-10 h-10 rounded-xl" />
                        <div class="flex-1">
                            <div class="flex items-center gap-2 mb-1">
                                <span class="font-semibold">Chat</span>
                                <span class="text-xs text-gray-400">${new Date().toLocaleTimeString()}</span>
                            </div>
                            <div class="bg-gray-100 rounded-xl p-4">
                                <div class="markdown-content">${marked.parse(response)}</div>
                            </div>
                        </div>
                    </div>`;
                        messagesList.appendChild(messageItem);
                        scrollToBottom(); // 添加机器人回复后滚动
                    });
            });
        });
    </script>


</body>

</html>
