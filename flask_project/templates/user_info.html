<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户信息</title>
    <link rel="stylesheet" href="../static/css/font.css">
    <link rel="shortcut icon" href="../static/images/global/logos/primary-logo.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../static/components/main-footer.js"></script>
</head>
<header class="sticky top-0 bg-white shadow">
    <div class="container flex flex-col sm:flex-row justify-between items-center mx-auto py-4 px-8">
        <a href="/">
            <div class="flex items-center text-2xl">
                <div class="w-12 mr-3">
                    <img src="../static/images/logo.jpg" alt="Bot" class="w-18 h-18 rounded-xl" />
                </div>智多星
            </div>
        </a>

        {% if user|length == 0 %}
        <a href="/login">
            <div class="hidden md:block">
                <button type="button" class=" py-3 px-8 text-sm bg-teal-500 hover:bg-teal-600 rounded text-white ">
                    Login
                </button>
            </div>
        </a>
        {% else %}
        <a href="/userinfo">
            <div class="hidden md:block">
                <button type="button" class=" py-3 px-8 text-sm bg-teal-500 hover:bg-teal-600 rounded text-white ">
                    HI, {{user.name}}
                </button>
            </div>
        </a>
        {% endif %}
    </div>
</header>

<div class="border border-gray-300 shadow-sm rounded-lg overflow-hidden max-w-sm mx-auto mt-16">
    <table class="min-w-full divide-y divide-gray-200">
        <tbody class="bg-white divide-y divide-gray-200">

            {% for k,v in user.items() %}
            <tr>
                <td class="px-6 py-4 whitespace-nowrap">{{ k }}</td>
                <td class="px-6 py-4 whitespace-nowrap">{{ v }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<div>

</div>

<div class="overflow-hidden max-w-sm mx-auto mt-16">
    <a href="/logout"
        class="flex flex-row items-center justify-center w-full px-4 py-4 mb-4 text-sm font-bold bg-green-300 leading-6 capitalize duration-100 transform rounded-sm shadow cursor-pointer focus:ring-4 focus:ring-green-500 focus:ring-opacity-50 focus:outline-none sm:mb-0 sm:w-auto sm:mr-4 md:pl-8 md:pr-6 xl:pl-12 xl:pr-10   hover:shadow-lg hover:-translate-y-1">
        Logout
        <span class="ml-4">
            <svg xmlns="http://www.w3.org/2000/svg" data-name="Layer 1" viewBox="0 0 24 24"
                class="w-5 h-5 fill-current">
                <path fill="currentColor"
                    d="M17.92,11.62a1,1,0,0,0-.21-.33l-5-5a1,1,0,0,0-1.42,1.42L14.59,11H7a1,1,0,0,0,0,2h7.59l-3.3,3.29a1,1,0,0,0,0,1.42,1,1,0,0,0,1.42,0l5-5a1,1,0,0,0,.21-.33A1,1,0,0,0,17.92,11.62Z">
                </path>
            </svg>
        </span>
    </a>

</div>
